<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>D3 Visualization</title>
    <!-- <script src="http://d3js.org/d3.v4.min.js"></script> -->
    <script type="text/javascript" src="d3.v4.min.js"></script>
    <link rel="stylesheet" type="text/css"
      href="https://fonts.googleapis.com/css?family=Open+Sans:400,600">
    <link rel="stylesheet" type="text/css" href="sunburst.css"/>
    <link rel="stylesheet" type="text/css" href="ts.css"/>
  </head>
  <body>
    <div id="main">
      <div id="legend"></div>
      <!-- <input type="checkbox" id="togglelegend"> Legend<br/>
      <div id="legend" style="visibility: hidden;"></div> -->
      <div id="ts"></div>
    </div>
    <div id="sidebar">
      <div id="sequence"></div>
      <div id="chart">
        <div id="explanation" style="visibility: hidden;">
	  <span id="name"></span><br/>
	  has volume of <br/>
	  <span id="volume"></span><br/>
	  which contributes to <br/>
          <span id="percentage"></span><br/>
	  <span id="root_string"></span><br/>
        </div>
      </div>
    </div>
    <script type="text/javascript" src="sunburst.js"></script>
    <script type="text/javascript" src="ts.js"></script>
    <script type="text/javascript">
      // Hack to make this example display correctly in an iframe on bl.ocks.org
      d3.select(self.frameElement).style("height", "700px");
  </script> 
  </body>
</html>
